name        : quilt
version     : 0.64
release     : 3
source     :
    - http://download.savannah.gnu.org/releases/quilt/quilt-0.64.tar.gz : c4bfd3282214a288e8d3e921ae4d52e73e24c4fead72b5446752adee99a7affd
license     :
    - GPL-2.0
summary     : Scripts for working with series of patches
builddeps   :
    - diffstat
description : |
    Quilt allows you to easily manage large numbers of patches by keeping
    track of the changes each patch makes. Patches can be applied,
    un-applied, refreshed, and more.
setup      : |
    %patch -p1 < $pkgfiles/0001-Support-a-stateless-configuration.patch
    %configure --without-rpmbuild \
               --without-sendmail
build      : |
    %make
install    : |
    %make_install BUILD_ROOT=$installdir
